<section ng-controller="RequestListController">
  <div class="page-header">
    <div class="row">
      <div class="col-md-8">
        <h2>Connection Requests</h2>
      </div>
      <div class="col-md-4" style="margin-top: 2em">
        <input class="form-control col-md-4" type="text" ng-model="search" placeholder="Search" ng-change="figureOutItemsToDisplay()" />
      </div>
    </div>
  </div>
  <div class="list-group">
    <a ng-repeat="user in pagedItems" class="list-group-item">
	  <img ng-src="{{user.profileImageURL}}" alt="{{user.displayName}}" class="img-responsive post-content-list-feed">
      <h4>{{user.displayName}}</h4>
	  <p>{{user.email}}</p>
	  <p class="btn btn-primary" ng-click="add(user);">
        <i id='acceptConnectionButton' class="glyphicon glyphicon-ok"></i>
      </p>
	  <p class="btn btn-primary" ng-click="remove(user);">
        <i id='rejectConnectionButton' class="glyphicon glyphicon-remove"></i>
      </p>
    </a>
  </div>
  <!--<pagination boundary-links="true" max-size="8" items-per-page="itemsPerPage" total-items="filterLength" ng-model="currentPage" ng-change="pageChanged()"></pagination>-->
</section>
