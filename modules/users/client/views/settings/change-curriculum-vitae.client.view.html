<section class="row" ng-controller="ChangeCurriculumVitaeController">
  <div class="col-xs-offset-1 col-xs-10 col-md-offset-3 col-md-4">
    <form class="signin form-horizontal">
      <fieldset>
		<div class="form-group text-center">
		  <label>Current Curriculum Vitae: </label>
		  <a ng-href="{{curriculumVitaeURL}}" target="_self" download="CV.pdf">Download</a>
		</div>
        <div class="text-center form-group" ng-hide="uploader.queue.length">
          <span class="btn btn-default btn-file">
              Select New File (.pdf) <input type="file" nv-file-select uploader="uploader">
          </span>
        </div>
        <div class="text-center form-group" ng-show="uploader.queue.length">
		  <div ng-show="fileDisplayName">Selected File: {{fileDisplayName}}</div>
          <button class="btn btn-primary" ng-click="uploadCurriculumVitae();">Upload</button>
          <button class="btn btn-default" ng-click="cancelUpload();">Cancel</button>
        </div>
        <div ng-show="success" class="text-center text-success">
          <strong>Curriculum Vitae Changed Successfully</strong>
        </div>
        <div ng-show="error" class="text-center text-danger">
          <strong ng-bind="error"></strong>
        </div>
      </fieldset>
    </form>
  </div>
</section>
